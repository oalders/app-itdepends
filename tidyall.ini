[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = App-ItDepends-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
ignore = xt/author/{pod-coverage,pod-spell,tidyall}.t
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore
select = .stopwords

[UniqueLines]
select = .gitignore
select = .stopwords

[YAML]
select = **/*.yml
select = ansible/group_vars/**/*
ignore = META.yml
ignore = MYMETA.yml
ignore = ansible/tasks/roles/**/*
ignore = inc/**/*
